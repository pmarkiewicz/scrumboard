{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scrum Board</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/html" id="home-template">
		<h1>Welcome to my Scrum Board Project!</h1>
	</script>

	<script type="text/html" id="login-template">
		<form action="" method="post">
			<label for="id_username">Username</label>
			<input id="id_username" type="text" name="username"
				   maxlength="30" required/>
			<label for="id_password">Password</label>
			<input id="id_password" type="password"
				   name="password" required/>
			<button type="submit">Login</button>
		</form>
	</script>

</head>
<body>

<div id="content"></div>

<script id="config" type="text/json">
	{
		"models": {},
		"collections": {},
		"views": {},
		"router": null,
		"apiRoot": "{% url 'api-root' %}",
 		"apiLogin": "{% url 'api-token' %}"
	}

</script>
<script async src="{% static 'board/vendor/require.js' %}" data-main="{% static 'board/js/app.js' %}"></script>
</body>
</html>
